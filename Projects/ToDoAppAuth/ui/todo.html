<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./todo.css">
</head>

<body class="bg-light-subtle">

    <div class="container container bg-white shadow-sm rounded-3 mt-5 p-4">

        <!--Tantım ekranı-->
        <div class="row align-items-center">
            <div class="col-8 text-center">
                <h2 class="text-success-emphasis">GÖREV YÖNETİMİ</h2>
                <p class="text-success-emphasis p-25 mb-1">Görevlerini kendine hatırlat ve yönet!</p>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <img src="./img/todoMainApp.svg" alt="todo icon" class="img-fluid w-25 vh-15">
            </div>
        </div>


        <!-- Görev Ekleme Alanı -->
        <div class="row g-2 mt-3">
            <div class="col-sm-8">
                <input type="text" class="form-control" id="task" placeholder="Yapılacak görevi gir">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-success w-100" onclick="newElement()">Yapılacaklara Ekle</button>
            </div>
        </div>


        <!--Yapılacaklar listesi-->
        <div class=" mt-5">
            <ul id="list" class="col-sm-12 list-unstyled ps-2">
            </ul>
        </div>

    </div>

    <!--Toast yapısı-->
    <div class="toast align-items-center border-2 position-absolute top-0 start-50 translate-middle-x mt-3"
        id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>


    <!-- Silme Onayı Modali -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmLabel">İŞLEM ONAYI</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    Bu görevi silmek istediğine emin misin?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">HAYIR, VAZGEÇTİM</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">EVET, SİL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
