<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş - ToDo App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <!-- Login Card -->
  <div class="card shadow p-4" style="min-width: 380px;">
    <h3 class="text-center mb-3">ToDo App - Giriş</h3>

    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" placeholder="ornek@eposta.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Parola</label>
        <input type="password" class="form-control" id="password" placeholder="Parolanız">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Beni hatırla</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Giriş Yap</button>
      </div>
    </form>

    <hr>
    <p class="small text-center mb-0">Hesabın yok mu? <a href="#">Kayıt ol</a></p>
  </div>

  <!-- Bootstrap Toast - ekranın üst ortasında -->
  <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1055; margin-top: 20px;">
    <div id="liveToast" class="toast align-items-center border-0 text-bg-success shadow-lg" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body text-center w-100">Geri bildirim burada görünecek.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap ve JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
